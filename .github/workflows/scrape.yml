name: Daily Scraper - Aveiro Cultural Events

on:
  schedule:
    # Run daily at 08:00 UTC (09:00 Portugal time in winter, 10:00 in summer)
    - cron: '0 8 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  scrape-events:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Required to push changes back to repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: Display Chrome version
        run: |
          google-chrome --version
          chromedriver --version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create data directory
        run: mkdir -p data

      - name: Run scraper
        run: python main.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/events.db data/events.json scraper.log
          git diff --staged --quiet || git commit -m "Update events data - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts (for debugging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-results
          path: |
            data/events.json
            data/events.db
            scraper.log
          retention-days: 7
