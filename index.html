<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Culturais - Aveiro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

    <header class="app-header">
        <h1 class="app-title"><i class="bi bi-geo-alt-fill text-danger"></i> Aveiro Cultural</h1>
        <div id="lastUpdate" class="last-update">
            <i class="bi bi-arrow-clockwise"></i> Atualizado hoje
        </div>
    </header>

    <main class="main-container">

        <div id="filterButtons" class="filters-floating">
            <button class="btn filter-btn active" data-filter="all">Todos</button>
            </div>

        <div class="calendar-wrapper">
            <div id="calendar"></div>
            <div id="loadingSpinner" class="text-center py-5 position-absolute top-50 start-50 translate-middle" style="z-index:1000">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2 text-muted">A carregar eventos...</p>
            </div>
        </div>
    </main>

    <footer class="stats-bar">
        <div class="stat-item">
            <span class="value" id="totalEvents">-</span>
            <span class="label">Eventos</span>
        </div>
        <div class="stat-item">
            <span class="value" id="thisMonth">-</span>
            <span class="label">Este Mês</span>
        </div>
        <div class="stat-item">
            <span class="value" id="nextEventDays">-</span>
            <span class="label">Prox. Evento</span>
        </div>

        <div class="credits">
            Dev by <a href="https://github.com/DiogoMFonseca" target="_blank">Diogo Fonseca</a>
        </div>
    </footer>

    <div class="modal fade" id="eventModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold" id="modalTitle">Título</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body pt-2" id="modalBody">
                    </div>
                <div class="modal-footer border-0">
                    <a href="#" id="modalLink" class="btn btn-primary rounded-pill px-4" target="_blank">
                        Bilhetes / Info <i class="bi bi-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales/pt.global.min.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
