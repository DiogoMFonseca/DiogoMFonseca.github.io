<script src='/static/fullcalendar/dist/index.global.js'>
    //
    // VIEW ONLY
    //
    let inputValue = "";

    function myFunction(form) {
        event.preventDefault();

        inputValue = document.getElementById("myInput").value;
        const data = JSON.parse(inputValue);

        const parsedData = data.map(item => {
            let title = "";
            let start = item.start_date;
            let end = item.end_date;
            if (item.type === "FIRST_PART_OF_DAY") {
                start += "T13:00";
                end += "T17:00";
                title = 'Morning';
            }
            else if (item.type === "SECOND_PART_OF_DAY") {
                start += "T08:00";
                end += "T12:00";
                title = "Afternoon";
            }
            else {
                title = 'All day';
            }
            return {
                title: title,
                id: item.id,
                start,
                end,
                color: '#1563F5',
                textColor: 'white'
            };
        });


        var calendarEl = document.getElementById('calendar');

        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
        var yyyy = today.getFullYear();
        today = yyyy + '-' + mm + '-'  + dd;

        var calendar = new FullCalendar.Calendar(calendarEl, {
        initialDate: today,
        nowIndicator: true,
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
        },
        navLinks: true, 
        weekNumberCalculation: 'ISO',

                    locale: 'en', // 'pt'
                    slotDuration: '01:00:00',
                    businessHours: [
                        {
                            daysOfWeek: [ 1, 2, 3, 4, 5 ], // Monday, Tuesday, Wednesday, Thursday, Friday
                            startTime: '08:00',
                            endTime: '20:00'
                        },
                    ],
        editable: false,
        selectable: true,
        selectMirror: true,
        dayMaxEvents: true, 
        events: parsedData,
        });
        calendar.refetchEvents();
        calendar.render();
    }


  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');


    var today = new Date();
    var dd = String(today.getDate()).padStart(2, '0');
    var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
    var yyyy = today.getFullYear();
    today = yyyy + '-' + mm + '-'  + dd;

    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialDate: today,
      nowIndicator: true,
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
      },
      navLinks: true, // can click day/week names to navigate views
      weekNumberCalculation: 'ISO',

    			locale: 'en', // 'pt'
    			slotDuration: '01:00:00',

    			//businessHours: true, // display business hours
    			businessHours: [ 
                    {
                        daysOfWeek: [ 1, 2, 3, 4, 5 ], // Monday, Tuesday, Wednesday, Thursday, Friday
                        startTime: '08:00',
                        endTime: '20:00'
                    },
                ],
      editable: false,
      selectable: true,
      selectMirror: true,
      dayMaxEvents: true, 
      events: '#',
    });
    calendar.refetchEvents();
    calendar.render();
  });
</script>
